<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tab</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table, td {
            border:1px solid black;
        }

        .box1 {
            display: flex;
            align-items: center;
            width: 100%;
            height: 100%;
            background-color:aquamarine;
        }

        .box2 {
            display: flex;
            align-items: center;
            width: 100%;
            height: 100%;
            background-color:wheat;
        }
    </style>
</head>
<body>
    <table style="border-collapse: collapse; width:100%; height: 250px">
        <tr> 
            <td>
                <div class="box1">This is box 1</div>
            </td>
            <td>
                <div class="box2">This is box 2</div>
            </td>
        </tr>
    </table>
</body>
</html>
